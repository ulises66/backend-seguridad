name: Backend | ECS Rolling Deploy + Knex migrations

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ secrets.BE_ECR_REPOSITORY }}   # ej: ecommerce-backend
  CLUSTER_NAME: ${{ secrets.BE_CLUSTER_NAME }}       # ej: EcommerceCluster
  SERVICE_NAME: ${{ secrets.BE_SERVICE_NAME }}       # ej: InfraEcommerceStack-BackendServiceXXXXX
  CONTAINER_NAME: BackendContainer                   # Debe coincidir con CDK
  IMAGE_TAG: ${{ github.sha }}
  IMAGE_URI: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.BE_ECR_REPOSITORY }}
  DEFAULT_MIGRATION_COMMAND: 'npx knex migrate:latest'  # o "npm run migrate"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Usamos credenciales estáticas via secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image (Backend)
        run: |
          docker build -t ${IMAGE_URI}:${IMAGE_TAG} -t ${IMAGE_URI}:latest .

      - name: Push image to ECR
        run: |
          docker push ${IMAGE_URI}:${IMAGE_TAG}
          docker push ${IMAGE_URI}:latest

      - name: Get current Task Definition ARN
        id: get_td
        run: |
          TD_ARN=$(aws ecs describe-services \
            --cluster "${CLUSTER_NAME}" \
            --services "${SERVICE_NAME}" \
            --query 'services[0].taskDefinition' --output text)
          echo "TD_ARN=$TD_ARN" >> $GITHUB_ENV

      - name: Download current Task Definition JSON
        run: |
          aws ecs describe-task-definition \
            --task-definition "$TD_ARN" \
            --query 'taskDefinition' > current-td.json

      - name: Prepare new Task Definition with new image
        run: |
          jq --arg IMG "${IMAGE_URI}:${IMAGE_TAG}" --arg NAME "${CONTAINER_NAME}" '
            .containerDefinitions = (.containerDefinitions | map(
              if .name == $NAME then .image = $IMG | . else . end
            ))
            | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities,
                  .registeredAt, .registeredBy)' current-td.json > new-td.json
          cat new-td.json

      - name: Register new Task Definition
        id: reg_td
        run: |
          NEW_TD_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-td.json \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "NEW_TD_ARN=$NEW_TD_ARN" >> $GITHUB_ENV

      - name: Ensure desired count >= 1 (first deploy safety)
        run: |
          DESIRED=$(aws ecs describe-services \
            --cluster "${CLUSTER_NAME}" --services "${SERVICE_NAME}" \
            --query 'services[0].desiredCount' --output text)
          if [ "$DESIRED" = "0" ] || [ "$DESIRED" = "None" ]; then
            aws ecs update-service \
              --cluster "${CLUSTER_NAME}" \
              --service "${SERVICE_NAME}" \
              --desired-count 1 >/dev/null
          fi

      - name: Update service (Rolling Deploy)
        run: |
          aws ecs update-service \
            --cluster "${CLUSTER_NAME}" \
            --service "${SERVICE_NAME}" \
            --task-definition "$NEW_TD_ARN" \
            --force-new-deployment

      - name: Wait for service stable
        run: |
          aws ecs wait services-stable \
            --cluster "${CLUSTER_NAME}" \
            --services "${SERVICE_NAME}"

      # ----- MIGRACIONES KNEX POST-DEPLOY -----
      - name: Read service networking (subnets & SGs)
        id: net
        run: |
          aws ecs describe-services \
            --cluster "${CLUSTER_NAME}" \
            --services "${SERVICE_NAME}" \
            --query 'services[0].networkConfiguration.awsvpcConfiguration.subnets' \
            --output json > subnets.json
          aws ecs describe-services \
            --cluster "${CLUSTER_NAME}" \
            --services "${SERVICE_NAME}" \
            --query 'services[0].networkConfiguration.awsvpcConfiguration.securityGroups' \
            --output json > sgs.json
          echo "SUBNETS=$(cat subnets.json | jq -r 'join(\" \")')" >> $GITHUB_ENV
          echo "SGS=$(cat sgs.json | jq -r 'join(\" \")')" >> $GITHUB_ENV

      - name: Run DB migrations task (Knex)
        env:
          MIGRATION_COMMAND: ${{ secrets.MIGRATION_COMMAND || env.DEFAULT_MIGRATION_COMMAND }}
        run: |
          # overrides para inyectar el comando en el contenedor BackendContainer
          cat > overrides.json <<'JSON'
          {
            "containerOverrides": [
              { "name": "BackendContainer", "command": [] }
            ]
          }
          JSON
          CMD_ARRAY=$(jq -Rn --arg cmd "${MIGRATION_COMMAND}" '$cmd | split(" ")')
          jq --arg name "${CONTAINER_NAME}" --argjson cmd "$CMD_ARRAY" '
            .containerOverrides = [ { "name": $name, "command": $cmd } ]' \
            overrides.json > overrides.final.json

          # Ejecuta one-off task con la MISMA task definition (misma imagen)
          # Si tu servicio está en subred pública, manten "assignPublicIp=ENABLED"
          TASK_ARN=$(aws ecs run-task \
            --cluster "${CLUSTER_NAME}" \
            --launch-type FARGATE \
            --task-definition "$NEW_TD_ARN" \
            --count 1 \
            --network-configuration "awsvpcConfiguration={subnets=[$(echo $SUBNETS | sed 's/ /,/g')],securityGroups=[$(echo $SGS | sed 's/ /,/g')],assignPublicIp=ENABLED}" \
            --overrides file://overrides.final.json \
            --query 'tasks[0].taskArn' --output text)

          echo "TASK_ARN=$TASK_ARN"
          aws ecs wait tasks-stopped --cluster "${CLUSTER_NAME}" --tasks "$TASK_ARN"

          # Verifica exit code
          EXIT_CODE=$(aws ecs describe-tasks --cluster "${CLUSTER_NAME}" --tasks "$TASK_ARN" \
            --query "tasks[0].containers[?name=='${CONTAINER_NAME}'].exitCode" --output text)
          echo "Migration exit code: $EXIT_CODE"
          if [ "$EXIT_CODE" != "0" ]; then
            echo "Knex migrations failed."
            exit 1
          fi
